<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>IOP Util Files Generate</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
	<link href=
	"https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" 
	          rel="stylesheet" type="text/css" />
	    <link rel="stylesheet" href=
	"https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
	    <title>Bootstrap Datepicker</title>
	    <style>
	      label{margin-left: 20px;}
	      #datepicker{width:180px;}
	      #datepicker > span:hover{cursor: pointer;}
	    </style>
</head>
<body>
	<div class="container">
		<h1>IOP Util File Generate</h1>
		<hr>
		<h2>Generate Parameters</h2>

		<form action="#" th:action="@{/GenerateFile}" th:object="${fileValidationParam}"
			method="POST">
			<p>	<b>File Type</b>		<select th:field="*{fileType}" class="form-control mb-4 col-4">
			    <option th:value="ITAG" th:text="ITAG"></option>
			    <option th:value="ICLP" th:text="ICLP"></option>
				<option th:value="ITAGandICLP" th:text="ITAG-ICLP"></option>
			</select>
			</p>
			<p><b>From Agency Code</b>
				<input type="text" th:field="*{fromAgency}" placeholder="From agency code" class="form-control mb-4 col-4" minlength="4" maxlength="4">
			</p>
			<!-- <p><b>File Record Count</b>
				<input type="number" th:field="*{recordCount}" placeholder="Total Record Count" class="form-control mb-4 col-4"  min="1" max="9999999999">
			</p> -->
			 <p><b>File Date</b>
				<div id="datepicker" 
				             class="input-group date " 
				             data-date-format="mm-dd-yyyy">
				            <input class="form-control " 
									th:field="*{fileDate}"
				                   type="text" readonly />
				            <span class="input-group-addon ">
				                <i class="glyphicon glyphicon-calendar"></i>
				            </span>
				        </div>
						</p> 
			<p><b>File Generation Path</b>
				<input type="text" th:field="*{inputFilePath}" placeholder="File Generation Path" class="form-control mb-4 col-4">
			</p>
			
			<button type="submit" class="btn btn-info col-2">Generate</button>
		</form>

		<hr>
		<!-- <p th:text="|Result :: ${now}!|" /> -->
		<p><b>Result: </b><label th:text="${result}"></label></p>
		<a th:href="@{/AgencyList}"> Back to Agency Configuration</a>
	</div>
	
	 <script src="https://code.jquery.com/jquery-3.6.1.min.js" 
	        integrity=
	    "sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
	        crossorigin="anonymous">
	    </script>
	    <script>
	        $(function () {
	            $("#datepicker").datepicker({ 
	                autoclose: true, 
	                todayHighlight: true,
					format: 'yyyy-mm-dd'
	            }).datepicker('update', new Date());
	        });
	    </script>
	    <script src=
	"https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
	        integrity=
	"sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
	        crossorigin="anonymous">
	    </script>
	    <script src=
	"https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
	        integrity=
	"sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
	        crossorigin="anonymous">
	    </script>
	    <script src=
	"https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
	    </script>
</body>
</html>
