<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>IOP Util Validate Files</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>IOP Util Validate Files</h1>
		<hr>
		<h2>Validation Parameter</h2>

		<form action="#" th:action="@{/ValidateFile}" th:object="${fileValidationParam}"
			method="POST">
			<p>	<b>File Type</b>		<select th:field="*{fileType}" class="form-control mb-4 col-4">
			    <option th:value="ITAG" th:text="ITAG"></option>
			    <option th:value="ICLP" th:text="ICLP"></option>
			</select>
			</p>
			<p>	<b>Validate Type</b>		<select th:field="*{validateType}" class="form-control mb-4 col-4">
						    <option th:value="all" th:text="All"></option>
						    <option th:value="filename" th:text="File-Name"></option>
							<option th:value="header" th:text="Header"></option>
						</select>
						</p>
			<p><b>From Agency Code</b>
				<input type="text" th:field="*{fromAgency}" placeholder="From agency code" class="form-control mb-4 col-4" minlength="4" maxlength="4">
			</p>
		 <!--	<p><b>To Agency Code</b>
				<select th:field="${homeAgencyMap}" class="form-control mb-4 col-4">
				     <option value="NONE">----Select----</option>
				     <option th:each="entry : ${homeAgencyMap.entrySet()}" th:value="${entry.key}" th:text="${entry.value}">
				     </option>
				  </select>
			</p> -->
			<p><b>File Input Path</b>
				<input type="text" th:field="*{inputFilePath}" placeholder="input file path" class="form-control mb-4 col-4">
			</p>
			<p><b>ACK Output Path</b>
				<input type="text" th:field="*{outputFilePath}" placeholder="Ack output file path" class="form-control mb-4 col-4">
			</p>

			<button type="submit" class="btn btn-info col-2">Validate</button>
		</form>

		<hr>
		<!-- <p th:text="|Result :: ${now}!|" /> -->
		<p><b>Result: </b><label th:text="${result}"></label></p>
		<a th:href="@{/AgencyList}"> Back to Agency List</a>
	</div>
</body>
</html>
