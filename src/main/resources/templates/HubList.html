<!DOCTYPE html>
<html>

<head>
    <title>List Active Item</title>
    <link href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity=
"sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
</head>
<style> .jumbotron .btn {
    color:#FFFFFF; 
    padding: 5px !important;
    font-size: 12px !important; 
    margin-left:20px;
}
.jumbotron label {
    font-size:12px;    
}

.img-user{
    height:120px;
    width:120px;
margin-right:20px;
}

.prj-name{
    font-weight:bold;
    color:#5bc0de;
}

.user-item img, .user-item h3 {
    display:inline-block;    
}
 
.jumbotron .btn .user-item h3 a{
    color:#5bc0de; 
    padding: 5px !important;
    font-size: 12px !important; 
}
</style>
<body>
	<link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<div class="container bootstrap snippets bootdey">
	  <div class="header">
	    <h3 class="text-muted prj-name">
	        <span class="fa fa-users fa-2x"></span>
	        List of  InterOperability Hubs
	    </h3>
		<div align="right">
						<a th:href="@{/Logout}" class="btn btn-primary ">Logout</a>
						</div>
	  </div>

	  <div class="jumbotron" style="min-height:400px;height:auto;">
	    <ul class="list-group">
	        <li class="list-group-item user-item text-left">
	            <img class="img-circle img-user img-thumbnail " th:src="@{images/EZIOP.jpg}" alt="EZIOP">
	            <h3>
	                <a th:href="@{/AgencyList}">EZIOP</a><br>
	            </h3>     
	        </li>
	        <li class="list-group-item user-item text-left">
	            <img class="img-circle img-user  img-thumbnail" th:src="@{images/SEIOP.avif}" alt="SEIOP" >
	            <h3>
	                <a href="#">SEIOP</a><br>
	            </h3>  
	        </li>
	        <li class="list-group-item user-item text-left">
	            <img class="img-circle img-user  img-thumbnail"  th:src="@{images/CUIOP.jpg}" alt="	CUIOP">
	            <h3>
	                <a href="#">CUIOP</a><br>
	            </h3>  
	        </li>
			<li class="list-group-item user-item text-left">
			    <img class="img-circle img-user img-thumbnail" th:src="@{images/niop.png}" alt="NIOP">
			    <h3>
			        <a th:href="@{/NiopAgencyList}">NIOP</a><br>
			    </h3>     
			</li>
			<li class="list-group-item user-item text-left">
			    <img class="img-circle img-user  img-thumbnail"  th:src="@{images/CTOC.png}" alt="NIOP">
			    <h3>
			        <a th:href="@{/CTOCAgencyList}">CTOC</a><br>
			    </h3>  
			</li>
			
	    </ul>
	  </div>
	  
	</div>         
</body>

</html>
